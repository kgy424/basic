<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic13</title>
</head>

<body>
    <div class="one">
        <h1>b태그 strong태그 i태그 em태그 전부 인라인 요소!!!!!</h1>
        <b>대한</b>민국<strong>만세</strong>

        <p>b태그와 strong태그는 같아 보이지만 다른 태그임
            b태그는 글자를 (볼드) 굵게만 만들지만,
            strong태그는 그 내용이 중요하다는 의마도 담고있음.
        </p>
    </div>
    <div class="two">
        <i>대한</i> 민국 <em>만세</em>
        <p>i태그와 em태그도 같아보이지만 다른 태그임
            i태그는 글자를 이텔릭체로 바꾸지만,
            em태그는 이탤릭체로 바꾸면서 강조하는 역할을 함.
        </p>
    </div>
</body>

</html>
