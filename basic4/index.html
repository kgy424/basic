<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전체=블럭
    부분/일부=인라인 
    <span class="인라인">삽입</span>
    *인라인요소는 공간 인식을 못 함.
        -->
    <div>인라인 요소 <span class="인라인">삽입</span>하기</div>
    <!--
        자주 쓰는 인라인 태그
        * <b> tag=볼드체
        * <strong> tag=볼드+(강조체)글자를 읽어줌
        * <i> tag=이텔릭체
        * <em> tag=이텔릭+(강조체)글자를 읽어줌
        * <a> tag=하이퍼링크(본 화면에서 이동)
        * <target> tag=새 탭으로 하이퍼링크 열기
        * <button> tah=버튼을 만듦
    -->
    <div>
        <b>뿅</b>
        <strong>용</strong>
        <i>Ppyong</i>
        <em>Piyong</em>
        <a href="https://www.naver.com/" target="_blank">NAVER</a>
        <!-- 
            인라인 요소나 공간을 인식하는 태그=button, img -->
        <button>버튼</button>
        <img src="https://img2.joongna.com/cafe-article-data/live/2023/03/30/981180208/1680144895324000QWW_kM6T3.jpg?impolicy=thumb&size=150" alt="">
    </div>
</body>
</html>
